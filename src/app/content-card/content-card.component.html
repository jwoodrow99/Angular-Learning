<mat-card class="ContentCard">
    <mat-card-header>
        <mat-card-title class="id">{{content.id}}</mat-card-title>
        <mat-card-subtitle class="author">{{content.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>

        <!-- <img class="image" src="{{ content.imgUrl || 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets.materialup.com%2Fuploads%2F30080ad4-97ee-47f7-a98a-c0d2e8d704b2%2Fpreview&f=1&nofb=1' }}"  alt ="" (click)="displayId(content.id)"> -->

        <p class="type">{{content.type}}</p>
        <p class="title" appHighlight >{{content.title}}</p>
        <p class="body">{{content.body}}</p>
        <div class="tags" *ngIf="content.tags">
            <div class="tags">
                Tags:{{content.tags}}
            </div>
        </div><br>
        <a [routerLink]="['/content',content.id]" routerLinkActive="active">[Details]</a><br>
    </mat-card-content>
</mat-card>
