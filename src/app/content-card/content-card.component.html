<div>
    <img src="{{ content.imgUrl }}" (click)="displayId(content.id)">
    <p class="body">Body: {{ content.body }}</p>
    <p class="author">Author: {{ content.author }}</p>
    <p class="title">Title: {{ content.title }}</p>
    <p class="type">Type: {{ content.type }}</p>
    <section class="tags" *ngIf="content.tags">
        Tags:
        <ul class="tags" *ngFor="let tag of content.tags">
            <li class="tag">{{ tag }}</li>
        </ul>
    </section>
</div>
